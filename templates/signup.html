<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockWise.AI</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="font-afacad bg-[#E8E8E8] flex flex-col md:h-screen">
    <header class="flex justify-center">
        <div class="container content-center text-[#000000] h-[55px] lg:h-[100px] md:h-[77.5px] px-[15px] max-w-[1230px]
            duration-500 ease-in-out">
            <nav class="header__wrapper flex justify-between items-center">
                <div class="header__logo">
                    <a href="/" class="flex lg:gap-[10px] md:gap-[11px] sm:gap-[9px] gap-[8px] items-center">
                        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="logo" class="w-[42px]
                            md:w-[50px] lg:w-[52px]">
                            <h2 class="text-[22px] lg:text-[30px] md:text-[25px] hidden md:block">MockWise AI</h2>
                        </a>
                </div>

                <div class="login__signup flex lg:gap-[26px] md:gap-[16px] gap-[8px] lg:text-[20px]
                    md:text-[18px] text-[17px]">
                    <a href="{{ url_for('login') }}" id="login-btn" class="xl:text-[#000000]">Login</a>
                </div>
            </nav>
        </div>
    </header> 

    <section class="signup p-10 flex justify-center items-center md:w-full xl:w-[70%] md:h-full">
        <div class="container">
            <div class="signup__wrapper flex justify-center">
                <div class="signup__contents flex flex-col gap-[22px]">
                    <h2 class="text-[28px] font-bold text-black">Create an account for free</h2>
                    <form action="/signup" method="POST" id="signup-form" class="flex flex-col gap-[13px] md:gap-[22px] mb-10 relative md:w-[770px]">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <fieldset class="nameinput__field">
                            <label for="name" class="text-[20px] mb-[-10px]">Name</label>
                            <div class="name__input flex flex-col gap-[13px] md:flex-row text-[18px] md:text-[20px] lg:text-[22px] duration-300" id="name">
                                <input type="text" name="first_name" id="first_name" placeholder="First Name"
                                    class="w-full p-2 rounded bg-[#FFFFFF] text-[#1b1f26]" required>
                                <!-- <input type="text" name="middle_name" id="middle_name" placeholder="Middle Name" 
                                    class="w-full p-2 rounded bg-[#FFFFFF] text-[#1b1f26]" required> -->
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name" 
                                    class="w-full p-2 rounded bg-[#FFFFFF] text-[#1b1f26]" required>
                            </div>
                        </fieldset>

                        <fieldset class="birthgenderinput__field flex flex-col gap-[13px] md:flex-row">
                            <div class="birthdate__input w-full md:w-[50%]">
                                <label for="birthdate" class="text-[20px] mb-[-10px]">Birth Date</label>
                                <input type="date" name="birth_date" id="birth_date" placeholder="Birth Date" class="w-full p-2 rounded bg-[#FFFFFF] text-[#1b1f26] text-[18px] md:text-[20px] lg:text-[22px] duration-300" required>
                            </div>

                            <div class="gender__input w-full md:w-[50%]">
                                <label for="gender" class="text-[20px] mb-[-10px]">Gender</label>

                                <div class="gender__select w-full bg-white rounded">
                                    <select name="gender" id="gender" 
                                        class="w-full px-1 py-2 pr-[20px] rounded border-r-white border-r-[11px] text-[18px] md:text-[20px] lg:text-[22px] duration-300" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Rather not say">Rather not say</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="emailusernameinput__field flex flex-col gap-[13px] md:flex-row">
                            <div class="email__input w-full md:w-[50%]">
                                <label for="email" class="text-[20px] mb-[-10px]">Email</label>
                                <input type="text" name="email" id="email" placeholder="email@sample.com"
                                        class="w-full p-2 rounded bg-[#FFFFFF] text-[#1b1f26] text-[18px] md:text-[20px] lg:text-[22px] duration-300" required>
                            </div>

                            <div class="username__input w-full md:w-[50%]">
                                <label for="username" class="text-[20px] mb-[-10px]">Username</label>
                                <input type="text" name="username" id="username" placeholder="MWuser"
                                    class="w-full p-2 rounded bg-[#FFFFFF] text-[#1b1f26] text-[18px] md:text-[20px] lg:text-[22px] duration-300" required>
                            </div>
                        </fieldset>

                        <fieldset class="passconfirmpassinput__field flex flex-col gap-[13px] md:flex-row">
                            <div class="pass__input w-full md:w-[50%]">
                                <label for="password" class="text-[20px] mb-[-10px]">Password</label>
                                <div class="password__wrap relative w-full rounded bg-[#FFFFFF] text-[#1b1f26] text-[18px] md:text-[20px] lg:text-[22px] duration-300 mb-2">
                                    <input type="password" name="password" id="password" placeholder="Password" class="w-full p-2 rounded" required>
                                    <button type="button" id="show-passwd" class="absolute top-[50%] right-0 translate-[-50%]">
                                        <img src="{{ url_for('static', filename='images/eye-open.svg') }}" alt="Show Password" class="w-[20px]">
                                    </button>
                                </div>
                            </div>

                            <div class="password__input w-full md:w-[50%]">
                                <label for="confirmpassword" class="text-[20px] mb-[-10px]">Confirm Password</label>
                                <div class="confirmpassword__wrap relative w-full rounded bg-[#FFFFFF] text-[#1b1f26] text-[18px] md:text-[20px] lg:text-[22px] duration-300 mb-2">
                                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" class="w-full p-2 rounded" required>
                                    <button type="button" id="show-cfpasswd" class="absolute top-[50%] right-0 translate-[-50%]">
                                        <img src="{{ url_for('static', filename='images/eye-open.svg') }}" alt="Show Password" class="w-[20px]">
                                    </button>
                                </div>
                                <p id="password_match_message" class="text-sm mt-1 mb-2 hidden"></p>
                            </div>
                        </fieldset>

                        <fieldset class="aagreetermsprivacy__field flex">
                            <input type="checkbox" id="agree-terms-privacy" name="agree-terms-privacy" value="agree"
                                class="mr-[10px] md:mx-[10px]" required>
                            <label for="agree-terms-privacy" class="text-[17px] md:text-[19px] lg:text-[20px] duration-300">I agree to the 
                                <a href="{{ url_for('terms') }}"><span class="text-[#2269D4] font-bold">Terms</span></a> & 
                                <a href="{{ url_for('privacy_policy') }}"><span class="text-[#2269D4] font-bold">Privacy Policy</span></a>
                            </label>
                        </fieldset>

                        <div class="signup__button grid mt-[30px] md:mt-0 md:justify-items-end">
                            <button type="submit" class="text-[#FAFAFA] bg-[#242424] lg:text-[22px] 
                            md:text-[18px] text-[16px] rounded-[4px] px-[20px] py-[7px] hover:shadow-2xl 
                            hover:bg-[#2269D4] duration-300 md:w-[268px]">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="login__bg fixed h-lvh lg:max-w-[35%] right-0 top-0 z-[-1] hidden xl:block">
        <img src="{{ url_for('static', filename='images/logo_side_banner.png') }}" alt="bgimage" class="h-full w-full object-cover opacity-[70%]">
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            // Check if passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                const matchMessage = document.getElementById('password_match_message');
                matchMessage.textContent = "Passwords do not match!";
                matchMessage.classList.remove('hidden', 'text-green-500');
                matchMessage.classList.add('text-red-500');
                return;
            }
            
            // Only continue with fetch if passwords match
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => console.error('Error:', error));
        });
        
        const show_pw_btn = document.querySelector('#show-passwd');
        const show_pw_icon = show_pw_btn.querySelector('img');
        const pw_input = document.querySelector('#password');

        const show_cfpw_btn = document.querySelector('#show-cfpasswd');
        const show_cfpw_icon = show_cfpw_btn.querySelector('img');
        const cfpw_input = document.querySelector('#confirmpassword');
        const matchMessage = document.getElementById('password_match_message');

        show_pw_btn.addEventListener('click', () => { // show/hide password input function
            pw_input.type = pw_input.type === 'password'    
                ? 'text'
                : 'password'

            show_pw_icon.src = pw_input.type === 'text'
                ? "{{ url_for('static', filename='images/eye-close.svg') }}"
                : "{{ url_for('static', filename='images/eye-open.svg') }}"
        })

        show_cfpw_btn.addEventListener('click', () => { // show/hide confirm password input function
            cfpw_input.type = cfpw_input.type === 'password'    
                ? 'text'
                : 'password'

            show_cfpw_icon.src = cfpw_input.type === 'text' 
                ? "{{ url_for('static', filename='images/eye-close.svg') }}"
                : "{{ url_for('static', filename='images/eye-open.svg') }}"
        })
        
        // Real-time password matching validation
        function checkPasswordMatch() {
            if (pw_input.value && cfpw_input.value) {
                matchMessage.classList.remove('hidden');
                if (pw_input.value === cfpw_input.value) {
                    cfpw_input.classList.remove('border-red-500');
                    cfpw_input.classList.add('border-green-500');
                    matchMessage.textContent = "Passwords match!";
                    matchMessage.classList.remove('text-red-500');
                    matchMessage.classList.add('text-green-500');
                } else {
                    cfpw_input.classList.remove('border-green-500');
                    cfpw_input.classList.add('border-red-500');
                    matchMessage.textContent = "Passwords do not match!";
                    matchMessage.classList.remove('text-green-500');
                    matchMessage.classList.add('text-red-500');
                }
            } else {
                cfpw_input.classList.remove('border-red-500', 'border-green-500');
                matchMessage.classList.add('hidden');
            }
        }
        
        pw_input.addEventListener('input', checkPasswordMatch);
        cfpw_input.addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
